    <!-- Main content -->
    <section class="content">
         <form role="form" method="post" action="/add_project/" >
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">项目信息</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="inputName">项目名称</label>
                <input type="text" id="project_name" class="form-control" name="project_name" required>
              </div>
              <div class="form-group">
                <label for="projectDetail">项目描述</label>
                <textarea id="project_detail" class="form-control" rows="4" name="project_detail"></textarea>
              </div>

              <div class="form-group">
                <label for="projectCompany">所属公司</label>
                <input type="text" id="project_company" class="form-control" name="project_company">
              </div>
              <div class="form-group">
                <label for="projectManager">项目负责人</label>
                <input type="text" id="project_manager" class="form-control" name="project_manager">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">项目状态</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                <label for="inputStatus">状态</label>
                <select id="project_status" class="form-control custom-select" name="project_status">
                  <option value="1">正在进行</option>
                  <option value="0">取消</option>
                  <option value="2">已完成</option>
                </select>
              </div>
              <div class="form-group">
                <label for="projectProcess">进度</label>
                <input type="number" id="project_process" class="form-control" name="project_process" value="0">
              </div>
              <br class="form-group">
                <label for="projectMember">团队成员</label>
                <div class="form-group clearfix">

                 <div class="icheck-success d-inline">
                  <input type="checkbox" value="/static/dist/img/user.jpg" name="project_member" checked >小成
                 </div>
                    <div class="icheck-success d-inline">
                  <input type="checkbox" value="/static/dist/img/user1.jpg" name="project_member" >小华
                     </div>
                     <div class="icheck-success d-inline">
                  <input type="checkbox" value="/static/dist/img/user2.png" name="project_member" checked>小军
                     </div>
                    <div class="icheck-success d-inline">
                  <input type="checkbox" value="/static/dist/img/user3.png" name="project_member" >小珍
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>

          <a href="/index" class="btn btn-secondary">取消</a>
          <input type="submit" value="增加" class="btn btn-success float-right">
