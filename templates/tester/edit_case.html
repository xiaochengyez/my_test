      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

            </ol>

      </div><!-- /.container-fluid -->

    <!-- Main content -->
          <section class="content">
      <div class="row">


        <div class="col-md-10"  >
        <form role="form" method="post" action="/edit_case/{{ id }}" >
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">用例信息</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="case_name">用例名称</label>
                  <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-edit"></i></span>
                  </div>
                        <input type="text" class="form-control" id="case_name" name="case_name" size="50" placeholder="请输入用例名称" value={{ case.case_name }}>
                  </div>
              </div>

              <div class="form-group">
                <label for="caseDetail">用例描述</label>

                  <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-edit"></i></span>
                  </div>
                    <textarea id="case_detail" class="form-control" rows="4" name="case_detail">{{ case.case_detail }}</textarea>
              </div>
              </div>

              <div class="form-group">
                <label for="case_level">优先级</label>
                  <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="nav-icon far fa-plus-square "></i></span>
                  </div>
                <select name="case_level" class="form-control" id="case_level">
                    <option value={{ case.case_level }}>{{ case.get_case_level_display }}</option>
                    <option value="0">P0</option>
                    <option value="1">P1</option>
                    <option value="2">P2</option>
                </select>
              </div>
              </div>
              <div class="form-group">
                <label for="belong_id">所属项目</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="nav-icon far fa-plus-square"></i></span>
                  </div>
                <select name="belong_pro_id" class="form-control" id="belong_pro_id" >
                    <option value={{ project.id }}>{{ project.project_name }}</option>

                </select>
              </div>
              </div>

              <div class="form-group">
                <label for="case_type">类型</label>
                  <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="nav-icon far fa-plus-square"></i></span>
                  </div>
                        <select name="case_type" class="form-control" id="case_type">
                            <option value={{ case.case_type }}>{{ case.get_case_type_display }}</option>
                            <option value="0">功能</option>
                            <option value="1">性能</option>
                            <option value="2">安全</option>
                            <option value="3">稳定性</option>
                        </select>
                  </div>
              </div>








            <!-- /.card-body -->

                 <input type="submit" value="修改" class="btn btn-success float-right">
